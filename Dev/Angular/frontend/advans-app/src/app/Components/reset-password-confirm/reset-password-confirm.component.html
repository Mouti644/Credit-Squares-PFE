<div class="body">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card" style="width: 50rem;">
      <div class="card-body">
          <h2 class="card-title">Réinitialisation du mot de passe</h2>
          <form (ngSubmit)="resetPassword()">
              <div class="form-group mb-6">
                  <label for="newPassword" class="card-text">Nouveau mot de passe :</label>
                  <input type="password" class="form-control" id="newPassword" [(ngModel)]="resetPasswordConfirmRequest.newPassword" name="newPassword" required>
              </div>
              <div class="form-group mb-6">
                  <label for="confirmNewPassword" class="card-text">Confirmer le nouveau mot de passe :</label>
                  <input type="password" class="form-control" id="confirmNewPassword" [(ngModel)]="resetPasswordConfirmRequest.confirmNewPassword" name="confirmNewPassword" required>
              </div>
              <button type="submit" class="btn btn-primary mb-6" >Réinitialiser le mot de passe</button>
          </form>
          
              <div *ngIf="message" [ngClass]="messageClass">{{ message }}</div>
          
          
      </div>
  </div>
</div>
</div>
