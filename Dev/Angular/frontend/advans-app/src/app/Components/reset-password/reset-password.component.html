

<head>
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset-password.component.css">
</head>
<div class="body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <h2 class="card-title">Réinitialisation du mot de passe</h2>
                <form (ngSubmit)="resetPassword()" style="margin-bottom: 5rem;">
                    <div class="form-group">
                        <label for="email" class="card-text">Adresse e-mail :</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
                    
                </form>
                <div *ngIf="message" [ngClass]="messageClass">{{ message }}</div>
            </div>
        </div>
    </div>
</div>
